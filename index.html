<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <nav class="navbar">
        <ul>
            <li>Notes</li>
        </ul>
    </nav>
    <hr>

    <div class="text">
        <label for="textNote"></label>
        <textarea class="textNote" name="content" id="textNote" cols="50" rows="10"
            placeholder="Type your note here"></textarea>
    </div>

    <div class="btnBox">
        <input id="addBtn" class="btn" type="button" value="Add note">
        <input id="deleteBtn" class="btn" type="button" value="Delete note">
    </div>
    <div class="all-notes">
        <div class="note">
            <div class="noteTitle">Title</div>
            <div class="noteBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
